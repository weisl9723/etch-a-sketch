<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Etch A Sketch</title>
    </head>
    <body>
        <div class="container">
            <div class="header"> Etch-a-Sketch </div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button id="blackBtn">Black</button>
                    <button id="eraserBtn">Eraser</button>
                    <button id="rainbowBtn">Rainbow</button>
                    <button id="resetBtn">Reset</button>
                </div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                    <p>Grid Size: <span id="demo"></span></p>
                  </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
